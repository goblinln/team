<div class="text-center p-2" style="overflow: auto">    
    <div id="gantt-view"></div>
</div>

<script type='text/javascript'>
$('#gantt-view').ganttView({
    data: $.parseJSON('{*gantt_data*}'),
    showWeekends: true,
    behavior: {
        clickable: true,
        draggable: false,
        resizable: false,
        onClick: function(node) {
            if (node.is_summary) return;
            open_task(node.id);
        }
    }
});
</script>
